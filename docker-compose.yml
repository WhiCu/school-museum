services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server
    environment:
      - LOG_LEVEL=debug
      - DB_HOST=db
    depends_on:
      db:
        condition: service_healthy
      # jaeger:
      # umami:
    ports:
      - "8081:8080"
    volumes:
      - srvlogs:/src/logs
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - dbnet

  db:
    image: postgres:18
    container_name: db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: school_museum
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
      - ./init/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d school_museum"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - dbnet

  frontend:
    image: nginx:1.27-alpine
    container_name: frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - server
    deploy:
      resources:
        limits:
          memory: 32M
    networks:
      - dbnet

  jaeger:
    image: jaegertracing/all-in-one:1.76.0
    container_name: jaeger
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - dbnet

  umami:
    image: ghcr.io/umami-software/umami:postgresql-v2.15.1
    container_name: umami
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/umami?sslmode=disable
      HASH_SALT: some_random_salt
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - dbnet

volumes:
  pgdata:
  ch_data:
  srvlogs:

networks:
  dbnet:
    driver: bridge
