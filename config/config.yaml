server:
  host: "0.0.0.0"
  port: "8080"

  shutdown_timeout: "30s"

  read_timeout: "10s"
  write_timeout: "30s"
  idle_timeout: "30s"

logger:
  level: "info" 
  path: "logs/school-museum.log"
  size: 128
  age: 7
  backups: 16
  compress: true

storage:
  host: "localhost"
  port: "5432"
  user: "user"
  pass: "password"
  name: "school_museum"

telemetry:
  enabled: false
  otlp_endpoint: "localhost:4318"
  service_name: "school-museum"
  umami:
    enabled: false
    url: "http://localhost:3000"
    username: "admin"
    password: "umami"
    domain: "localhost"